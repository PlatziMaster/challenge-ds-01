on: [push, pull_request]
name: Grader
jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Grader
      env:
        SOLUTION_QUESTION_1: ${{ secrets.SOLUTION_QUESTION_1 }}
        SOLUTION_QUESTION_2: ${{ secrets.SOLUTION_QUESTION_2 }}
        SOLUTION_QUESTION_3: ${{ secrets.SOLUTION_QUESTION_3 }}
      run: python3 grader/main.py